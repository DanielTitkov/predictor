{{define "challenge-list-item"}}
<style>
    .challenge-link {
        text-decoration: none !important;
    }
</style>

<div class="notification">
    <div class="level">
        <div class="level-left">
            <div class="level-item">
                <p class="heading has-text-centered is-size-6">
                    с <b>{{ .StartStr }}</b>
                </p>
            </div>
        </div>
        <div class="level-right has-text-right">
            <div class="level-item">
                <p class="heading has-text-centered is-size-6">
                    по <b>{{ .EndStr }}</b>
                </p>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="column">
            <div class="block">
                <a class="challenge-link" href="/challenge/{{ .ID }}">
                    <h5 class="title is-4">{{ .Content }} <i class="bi-link-45deg"></i></h5>
                </a>
            </div>
        </div>
        <div class="column is-narrow">
            {{ if .HasOutcome }}
            {{ if .HasOutcomeAndTrue }}
            <i class="bi-check-circle-fill" style="font-size: 2.5rem;"></i>
            {{ else }}
            <i class="bi-x-circle-fill" style="font-size: 2.5rem;"></i>
            {{ end }}
            {{ else }}
            <i class="bi-question-circle-fill" style="font-size: 2.5rem;"></i>
            {{ end }}
        </div>
    </div>
</div>
{{end}}
