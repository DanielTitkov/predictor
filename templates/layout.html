<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>{{ template "title" . }}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <!-- debug start -->
  {{ if .Env }}
  {{ if eq .Env "dev" }}
  <div class="box">
    <p class="heading">Debug info</p>
    <p><b>Session: </b>{{ .Session }}</p>
    <p><b>Error: </b>{{ .Error }}</p>
    <p><b>User: </b>{{ .User }}</p>
  </div>
  {{ end }}
  {{ end }}
  <!-- debug end -->
  <section class="section">
    <div class="container">
      {{ template "view" . }}
      <script type="text/javascript" src="/live.js"></script>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        The source code is licensed
        <a href="https://www.gnu.org/licenses/agpl-3.0.en.html">GNU Affero General Public License</a>.
      </p>
    </div>
  </footer>
</body>

<script>
  window.getChartsData = function () {
    return JSON.parse(document.querySelector("#chartsData").innerHTML);
  }
</script>

<script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
<script>
  window.Hooks = {
    "addTermHook": {
      mounted: function () {
        this.el.addEventListener("submit", () => {
          this.el.querySelector("input").value = "";
        });
      }
    },
    "makeChartsHook": {
      updated: function () {
        var chartsData = window.getChartsData()
        Plotly.newPlot('terms-corr-heatmap', chartsData.termsCorrHeatmap.data, chartsData.termsCorrHeatmap.layout, chartsData.config);
        Plotly.newPlot('constructs-corr-heatmap', chartsData.constructsCorrHeatmap.data, chartsData.constructsCorrHeatmap.layout, chartsData.config);
      }
    }
  };
</script>

</html>
